<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>SnapBuy</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#" class="signup-btn">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>Your One-Stop Shop for Everything!</h2>
            <p>Discover amazing products and deals right here.</p>
            <a href="#" class="cta-btn">Shop Now</a>
        </div>
    </section>

    <!-- Product Showcase -->
    <section class="products">
        <div class="container">
            <h3>Featured Products</h3>
            <div class="product-grid">
                <div class="product">
                    <img src="prod1.jpg" alt="Product 1">
                    <h4>Footwares</h4>
                    <p>999</p>
                </div>
                <div class="product">
                    <img src="prod2.jpg" alt="Product 2">
                    <h4>Electonics</h4>
                    <p>1999</p>
                </div>
                <div class="product">
                    <img src="prod3.jpg" alt="Product 3">
                    <h4>Bags</h4>
                    <p>1599</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 SnapBuy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
